spring:
  application:
    name: yu-ai-code-app

  profiles:
    active: local

  # session
  session:
    redis:
      flush-mode: on_save
    # 30 days expire
    timeout: 2592000
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ai_code_mother?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123
  # redis
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      password: 123456
      ttl: 3600

server:
  port: 8125
  servlet:
    context-path: /api
    # 30 days expire
    session:
      cookie:
        max-age: 2592000


# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.wolfhouse.yuaicodemother.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
